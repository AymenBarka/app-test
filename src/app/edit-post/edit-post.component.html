<div [formGroup]="updateUserForm">

    <div class="row">
      <div class="col-lg-12">
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input formControlName="title"  matInput placeholder="Title" name="title" type="text">
          
        </mat-form-field>
      </div>
         
      <div class="col-lg-12">
       
        <mat-form-field appearance="outline">
          <mat-label>Body</mat-label>
          <input matInput placeholder="Body" type="body" name="body" formControlName="body">
         
        </mat-form-field>
      </div>
      
    </div>
    <button mat-raised-button color="primary" class="btn-close pull-right" (click)="close()">Close</button>
    <button mat-raised-button color="warn" class="btn-theme pull-right" (click)="updatePost()">Update
      Profile</button>
   
  
    </div>
